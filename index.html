<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
  </head>
  <body>
    <!--header-->
    <div class="header">
      <div class="header-logo">
        Header Logo
      </div>
      <div>
        <ul class="header-links">
          <li>header link one</li>
          <li>header link two</li>
          <li>header link three</li>
        </ul>
      </div>
    </div>
    <!--hero-->
    <div class="hero">
      <div class="hero-left">
        <div class="hero-title">This website is awesome</div>
        <div class="hero-subtitle">This website has some subtext 
          that goes here under the main title. It's a smaller 
          font and the the color is lower contrast</div>
        <button class="hero-button">Sign up</button>
      </div>
      <div class="hero-right">
        <div class="hero-placeholder">this is a placeholder for 
          an image</div>
      </div>
    </div>
